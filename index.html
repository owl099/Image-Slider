<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <button class="prev">prev</button>
        <div class="slider-content">
            <img src="birds/image3.jpg" alt="Slide 1" class="slider-image" >
            <img src="birds/image6.jpg" alt="Slide 2" class="slider-image" >
            <img src="birds/image13.jpg" alt="Slide 3" class="slider-image" >
            <img src="birds/image14.jpg" alt="Slide 4" class="slider-image" >
            <img src="birds/image16.jpg" alt="Slide 5" class="slider-image" >
            <img src="birds/image18.jpg" alt="Slide 6" class="slider-image" >
            <img src="birds/image19.jpg" alt="Slide 7" class="slider-image" >
            <img src="birds/image20.jpg" alt="Slide 8" class="slider-image" >
            <img src="birds/image21.jpg" alt="Slide 9" class="slider-image" >
            <img src="birds/image23.jpg" alt="Slide 10" class="slider-image" >
            <img src="birds/image24.jpg" alt="Slide 11" class="slider-image" >
            <img src="birds/image26.jpg" alt="Slide 12" class="slider-image" >
            <img src="birds/image28.jpg" alt="Slide 13" class="slider-image" >
            <img src="birds/image29.jpg" alt="Slide 14" class="slider-image" >
            <img src="birds/image30.jpg" alt="Slide 15" class="slider-image" >
           
        </div>
        <button class="next">next</button>

        <div class="dots-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
